
<!DOCTYPE html>
<html lang="en">
<head>
<title>TimelineJS Embed</title>
<meta charset="utf-8">
<meta name="description" content="TimelineJS Embed">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link title="timeline-styles" rel="stylesheet" href="timeline/css/timeline.css">

<!-- Style-->
<style>
html, body {
    width: 100%;
    height:100%;
    padding: 0px;
    margin: 0px;
}
#timeline-embed {
    height: 100%;
}
</style>
<!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
</html>
<body>
  <!-- BEGIN Timeline Embed -->
  <div id="timeline-embed"></div>
  

  <script type="text/javascript" src="timeline/js/timeline.js"></script>
        <!-- 3 -->
      <script type="text/javascript">
        // The TL.Timeline constructor takes at least two arguments:
        // the id of the Timeline container (no '#'), and
        // the URL to your JSON data file or Google spreadsheet.
        // the id must refer to an element "above" this code,
        // and the element must have CSS styling to give it width and height
        // optionally, a third argument with configuration options can be passed.
        // See below for more about options.
		 var additionaloptions = {
		  font:"Roboto",
		  lang:"en",
		  scale_factor:0.3,
		  height:630
		  }
        timeline = new TL.Timeline('timeline-embed','https://docs.google.com/spreadsheets/d/1Rh_PG8Qt_MP2mn8BCnK94RZgOEM6F0njJ0SM43ySDfc/',additionaloptions);
      </script>
  <!-- END Timeline Embed-->
</body>
</html>
