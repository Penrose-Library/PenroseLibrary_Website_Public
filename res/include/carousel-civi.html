<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	    <!-- Owl Carousel Assets -->
    <link href="/js/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="/js/owl-carousel/owl.theme.css" rel="stylesheet">
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    <script src="/js/owl-carousel/owl.carousel.js"></script>

	<style>
	

    #owl-demo .item{
      background: #a1def8;
      padding: 30px 0px;
      display: block;
      margin: 5px;
      color: #FFF;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      text-align: center;
    }
     

	</style>
	  </head>
  <body>


    <div id="owl-demo" class="owl-carousel">
    </div>
	<script>
	
    $(document).ready(function() {
     
      $("#owl-demo").owlCarousel({
        jsonPath : '/php/exhibit-data.php',
        jsonSuccess : customDataSuccess
      });
     
      function customDataSuccess(data){
        var content = "";
        for(var i in data["items"]){
           
           var img = data["items"][i][1];
           var alt = data["items"][i][0];
     
           content += "<a href=\"https://sherlock.whitman.edu/primo_library/libweb/action/dlSearch.do?institution=WHITC&vid=WHITC&tab=default_tab&mode=Basic&group=GUEST&onCampus=true&displayMode=full&displayField=all&search_scope=whitc_alma&query=any,contains,"+img+"\" target=\"_blank\"><img src=\"https://images.btol.com/ContentCafe/Jacket.aspx?UserID=WHTM43002&Password=CC69392&Return=T&Type=M&Value=" +img+ "\" alt=\"" +alt+ "\"></a>"
        }
        $("#owl-demo").html(content);
      }
     
    });


	</script>
</body>
</html>
