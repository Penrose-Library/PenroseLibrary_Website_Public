<script>
function loginscreen(){

	$.magnificPopup.open({
		items: {
		  src: '<div class="white-popup"><div class="logostage"><img src="//www.whitman.edu/penrose/library/images/PenroseLibraryLogo.png" alt="library logo" style="width:50%" /></div><div class="contentstage"><p><a href="https://sherlock.whitman.edu/primo_library/libweb/action/login.do?loginFn=signin&vid=whitc_services_page&authProfileName=CAS&targetURL='+encodeURIComponent(document.location.href)+'">Whitman College students, faculty, and staff</a><br/><span class="popup-description">Log in for expanded access to electronic materials and Summit/ILL request options.</span></p><p><a href="https://sherlock.whitman.edu/primo_library/libweb/action/login.do?loginFn=signin&vid=whitc_services_page&authProfileName=Alma&targetURL='+encodeURIComponent(document.location.href)+'">Other registered patrons</a><br/><span class="popup-description">Including retired faculty/staff, alumni, and community borrowers</span></p><p><a href="#" onclick="$.magnificPopup.close()">Continue as guest</a></p><p><span class="popup-description">For assistance, contact the Penrose Library Circulation Desk (509-527-5192). &nbsp; </span></p></div>',
		  type: 'inline',
		  closeBtnInside: true
		},
		callbacks: {
			close: function() {
				$('#exlidMainMenuTile').notify("Login to access more content.",{ elementPosition:"bottom right" , autoHide:false, arrowShow: false});
				$.cookie(jQuery.PRIMO.session.user.id, 'ignored' , { expires:1 });
		}
	  }//callback
	});
	
}
//login
$(document).ready(function() {
	if($.PRIMO.session.user.isLoggedIn()==false&&$.cookie(jQuery.PRIMO.session.user.id)!='ignored'){
		loginscreen();
	}//if
		
if(jQuery.PRIMO.session.user.isLoggedIn()==false&&$.cookie(jQuery.PRIMO.session.user.id)=='ignored'){
		$('#exlidMainMenuTile').notify("Login to access more content.",{ elementPosition:"bottom right" , autoHide:false, arrowShow: false});
}
//overrite login buttons
$('#exlidSignIn').html('<a href=\'#\' onclick="loginscreen();">Sign in</a>');
$( document ).ajaxComplete(function() {
	$('em.EXLTabHeaderContentAdditionalDataLineSignIn').html('<a  href=\'#\' onclick="loginscreen();">Sign-in for more options</a>');
	});
});
