<body>
<script type="text/javascript">
      function searchPrimo() {
             document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value;
             document.forms["searchForm"].submit();
      }
      
      function searchKeyPress(e) {
            if (typeof e == 'undefined' && window.event) {
                  e = window.event;
            }
            if (e.keyCode == 13) {
                  document.getElementById('go').click();
            }
      }
</script>

<p><b>Search for</b></p>
<form name="searchForm" role="search" method="get" action="http://alliance-primo-sb.hosted.exlibrisgroup.com/primo-explore/search" enctype="application/x-www-form-urlencoded; charset=utf-8" id="simple" target="_self"  onsubmit="searchPrimo()">
    Institution:
    <input name="institution" value="" type="text">
    View:
    <input name="vid" value="" type="text">    <br/>
    <input type="hidden" id="primoQuery" name="query" />
    <input type="text" size="25" id="primoQueryTemp" value=" " name="queryTemp" onkeypress="return searchPrimoEvent(event);" />
    <input id="go" type="button" value="Search" title="Search" onclick="searchPrimo();" alt="Search">
</form>
</body>
