<form id="simple" class="form-group no-up-margin nobackground container-fluid"
  action="https://sherlock.whitman.edu/primo-explore/search"
  enctype="application/x-www-form-urlencoded; charset=utf-8" method="get"
  name="searchForm" onsubmit="searchevent();">
  <!-- Customizable Parameters -->
  <input name="institution" type="hidden" value="WHITC" />
  <input name="vid" type="hidden" value="WHITC_NEW" />
  <input id="tab_select" name="tab" type="hidden" />
  <input id="scopes" name="search_scope" type="hidden" />
  <input name="mode" type="hidden" value="Basic" />
  <!-- Fixed parameters -->
  <input name="onCampus" type="hidden" value="true" />
  <input name="displayMode" type="hidden" value="full" />
  <input id="primoQuery" name="query" type="hidden" />
  <input name="pcAvailabiltyMode" type="hidden" value="true" />
  <input name="highlight" type="hidden" value="true" />
  <input name="displayField" type="hidden" value="all" />
  <input name="bulkSize" type="hidden" value="40" />
  <div class="row">
    <div class="searchquery col-10">
      <img src="images/sherlock.svg" alt="Sherlock Discovery service logo"
        style="width:15em;margin:0 0em 0.5em 0em" class="nobackground" />
      <input id="primoQueryTemp" name="queryTemp" type="text" value=""
        placeholder="Search Whitman Library"
        aria-label="Enter Search Query to search Sherlock, the Penrose Library Catalog"
        class="form-control no-up-margin" />
      <fieldset id="radioscope" role="radiogroup" aria-label="Search Scope"
        style="margin-top:0" class="nobackground">
        <legend style="display:none">Select a search scope</legend>
        <label style="margin-top:1em">
          <input id="penrose" class="form-check-input" checked="checked"
            name="search_scope_temp" type="radio" value="whitman"
            aria-describedby="penrose-tooltip" />
          <span id="penrose-tooltip" class="js-simple-tooltip form-check-label"
            data-simpletooltip-text="Print and e-books, journals and e-journals, special collections, and audiovisual materials owned by Penrose Library.">Whitman</span>
        </label>
        <label style="margin-top:1em">
          <input id="summit" class="form-check-input" name="search_scope_temp"
            type="radio" value="summit" aria-describedby="summit-tooltip" />
          <span id="summit-tooltip" class="js-simple-tooltip form-check-label"
            data-simpletooltip-text="Books and audiovisual materials held by other academic libraries in the Pacific Northwest (delivery about five days from request)">Summit</span>
        </label>
        <label style="margin-top:1em">
          <input id="article" class="form-check-input" name="search_scope_temp"
            type="radio" value="pci" aria-describedby="article-tooltip" />
          <span id="article-tooltip" class="js-simple-tooltip form-check-label"
            data-simpletooltip-text="Scholarly articles and other content from many of Whitman's databases in all disciplines.">Articles</span>
        </label>
        <label style="margin-top:1em">
          <input id="everything" class="form-check-input"
            name="search_scope_temp" type="radio" value="everything"
            aria-describedby="everything-tooltip" />
          <span id="everything-tooltip"
            class="js-simple-tooltip form-check-label"
            data-simpletooltip-text="Combine Whitman + Summit + Articles in one blended search.">Everything</span>
        </label>
      </fieldset>
    </div>
    <div id="search_button" class="col-2">
      <button id="Search-button" class="btn no-up-margin"
        style="position: absolute; bottom: 2.3rem">Search</button>
    </div>
  </div>
</form>
